<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Administrativo - Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #121212;
        color: #e0e0e0;
      }

      .sidebar {
        width: 230px;
        height: 100vh;
        background: #1e1e1e;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        border-right: 1px solid #333;
      }

      .sidebar a {
        display: block;
        padding: 12px;
        margin-bottom: 8px;
        color: #cfcfcf;
        text-decoration: none;
        border-radius: 5px;
        font-size: 15px;
      }

      .sidebar a:hover {
        background: #2c2c2c;
        color: #fff;
      }

      .sidebar-title {
        font-size: 22px;
        color: #4dabff;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .content {
        margin-left: 250px;
        padding: 30px;
      }

      h1 {
        color: #4dabff;
        margin-bottom: 25px;
      }

      .card-dark {
        background: #1b1b1b;
        border: 1px solid #333;
        color: #e0e0e0;
        border-radius: 10px;
        padding: 20px;
      }

      .card-dark i {
        font-size: 32px;
        color: #4dabff;
      }

      .section-title {
        margin-top: 40px;
        margin-bottom: 15px;
        color: #90caf9;
        font-size: 22px;
      }

      table {
        color: #e0e0e0 !important;
        background: #1b1b1b !important;
      }

      thead {
        background: #263238 !important;
        color: #90caf9 !important;
      }

      tbody tr:hover {
        background: #2c2c2c;
      }
    </style>
  </head>

  <body onload="carregarDashboard()">
    <!-- MENU LATERAL -->
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fa-solid fa-gear me-2"></i> Painel Admin
      </div>

      <a href="dashboard.html" style="background: #2c2c2c; color: #fff">
        <i class="fa-solid fa-chart-line me-2"></i> Dashboard
      </a>

      <a href="contatos.html"
        ><i class="fa-solid fa-envelope me-2"></i> Contatos Recebidos</a
      >

      <a href="orcamentos.html"
        ><i class="fa-solid fa-file-invoice-dollar me-2"></i> Orçamentos</a
      >

      <a href="../index.html" class="mt-4">
        <i class="fa-solid fa-arrow-left me-2"></i> Voltar ao site
      </a>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content">
      <h1>Visão Geral</h1>

      <!-- CARDS DE MÉTRICAS -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card-dark">
            <i class="fa-solid fa-envelope mb-2"></i>
            <h3>Total de Contatos</h3>
            <h2 id="total-contatos">0</h2>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-dark">
            <i class="fa-solid fa-file-invoice-dollar mb-2"></i>
            <h3>Total de Orçamentos</h3>
            <h2 id="total-orcamentos">0</h2>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card-dark">
            <i class="fa-solid fa-clock mb-2"></i>
            <h3>Última Atualização</h3>
            <h2 id="ultima-atualizacao">--:--</h2>
          </div>
        </div>
      </div>

      <!-- LISTAGEM DOS MAIS RECENTES -->
      <div class="section-title">Últimos Orçamentos</div>

      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Serviço</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="orcamentos-recentes"></tbody>
      </table>

      <div class="section-title">Últimos Contatos</div>

      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Mensagem</th>
          </tr>
        </thead>
        <tbody id="contatos-recentes"></tbody>
      </table>
    </div>

    <script>
          async function carregarDashboard() {

        // ---- Carregar contatos ----
        let r1 = await fetch("../back-php/contato-listar.php");
        let contatos = await r1.json();

        document.getElementById("total-contatos").innerText = contatos.length;

        let contatosHTML = "";
        for (let c of contatos.slice(0, 5)) {
          contatosHTML += `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome}</td>
              <td>${c.email}</td>
              <td>${c.mensagem}</td>
            </tr>`;
        }
        document.getElementById("contatos-recentes").innerHTML = contatosHTML;

        // ---- Carregar orçamentos ----
        let r2 = await fetch("../back-php/orcamentos-listar.php");
        let orcamentos = await r2.json();

        document.getElementById("total-orcamentos").innerText = orcamentos.length;

        let orcamentosHTML = "";
        for (let o of orcamentos.slice(0, 5)) {
          orcamentosHTML += `
            <tr>
              <td>${o.id}</td>
              <td>${o.servico}</td>
              <td>${o.nome}</td>
              <td>${o.email}</td>
            </tr>`;
        }
        document.getElementById("orcamentos-recentes").innerHTML = orcamentosHTML;

        // Última atualização
        document.getElementById("ultima-atualizacao").innerText =
          new Date().toLocaleTimeString("pt-BR");
      }
      
    </script>
  </body>
</html>
