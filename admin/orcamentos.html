<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - Orçamentos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1e1e1e;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 8px;
      color: #cfcfcf;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
    }

    .sidebar a:hover {
      background: #2c2c2c;
      color: #fff;
    }

    .sidebar-title {
      font-size: 22px;
      color: #4dabff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    h1 {
      color: #4dabff;
      margin-bottom: 25px;
    }

    table {
      color: #e0e0e0 !important;
      background: #1b1b1b !important;
    }

    thead {
      background: #263238 !important;
      color: #90caf9 !important;
    }

    tbody tr {
      border-bottom: 1px solid #333;
    }

    tbody tr:hover {
      background: #2c2c2c;
    }

    .btn-danger {
      background: #c62828;
      border: none;
    }

    .btn-danger:hover {
      background: #e53935;
    }

    .btn-success {
      background: #2e7d32;
      border: none;
    }

    .btn-success:hover {
      background: #43a047;
    }

    .badge-aprovado {
      background: #2e7d32;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .badge-pendente {
      background: #f57c00;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>

<body onload="carregarOrcamentos()">

  <!-- MENU LATERAL -->
  <div class="sidebar">

    <div class="sidebar-title">
      <i class="fa-solid fa-gear me-2"></i> Painel Admin
    </div>

    <a href="dashboard.html"><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a>
    <a href="contatos.html"><i class="fa-solid fa-envelope me-2"></i> Contatos Recebidos</a>
    <a href="orcamentos.html" style="background:#2c2c2c; color:#fff;">
      <i class="fa-solid fa-file-invoice-dollar me-2"></i> Orçamentos
    </a>

    <a href="../index.html" class="mt-4"><i class="fa-solid fa-arrow-left me-2"></i> Voltar ao site</a>

  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">

    <h1>Orçamentos Recebidos</h1>

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Serviço</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Cidade</th>
          <th>Data Desejada</th>
          <th>Observações</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="tabela-orcamentos"></tbody>
    </table>

  </div>

  <script>
    async function carregarOrcamentos() {
      let resposta = await fetch("../back-php/orcamentos-listar.php");
      let dados = await resposta.json();

      let tabela = document.getElementById("tabela-orcamentos");
      tabela.innerHTML = "";

      for (let o of dados) {
        let statusBadge = o.aprovado == 1 
          ? '<span class="badge-aprovado">Aprovado</span>' 
          : '<span class="badge-pendente">Não Aprovado</span>';

        let botaoAprovar = o.aprovado == 0 
          ? `<button class="btn btn-success btn-sm me-1" onclick="aprovarOrcamento(${o.id})" title="Aprovar orçamento">
               <i class="fa-solid fa-check"></i>
             </button>` 
          : '';

        tabela.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.servico}</td>
            <td>${o.nome}</td>
            <td>${o.email}</td>
            <td>${o.telefone ?? "-"}</td>
            <td>${o.cidade ?? "-"}</td>
            <td>${o.data_desejada ?? "-"}</td>
            <td>${o.observacoes ?? ""}</td>
            <td>${statusBadge}</td>

            <td>
              ${botaoAprovar}
              <button class="btn btn-danger btn-sm" onclick="excluirOrcamento(${o.id})" title="Excluir orçamento">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>`;
      }
    }

    async function aprovarOrcamento(id) {
      if (!confirm("Deseja aprovar este orçamento?")) return;

      let resposta = await fetch(`../back-php/orcamento-aprovar.php?id=${id}`);
      let resultado = await resposta.json();

      if (resultado.sucesso) {
        alert("Orçamento aprovado com sucesso!");
        carregarOrcamentos();
      } else {
        alert("Erro ao aprovar orçamento: " + (resultado.erro || "Erro desconhecido"));
      }
    }

    async function excluirOrcamento(id) {
      if (!confirm("Tem certeza que deseja excluir este orçamento?")) return;

      let resposta = await fetch(`../back-php/orcamento-excluir.php?id=${id}`);
      let r = await resposta.text();

      alert("Orçamento excluído.");
      carregarOrcamentos();
    }
  </script>

</body>

</html>
